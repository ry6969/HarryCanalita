<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Homepage</title>
    <style>
        /* Reset some default margins */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Main container */
        .main {
            display: flex;
            flex-direction: column;
            height: auto; /* Allow content to dictate total height */
        }

        /* Section styles */
        .section {
            width: 100%; /* Full width of the page */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            text-align: center;
            color: white;
        }

        /* Specific section sizes */
        .section1 {
            height: 100vh; /* Full screen height */
            background-color: #4CAF50;
        }

        .section2 {
            height: 100vh; /* 80% of the viewport height */
            background-color: #2196F3;
        }

        .section3 {
            height: auto; /* Content determines height */
            min-height: 50vh; /* At least 50% of the viewport */
            background-color: #FF5722;
        }

        /* Scrollable text content for demonstration */
        .section3 p {
            padding: 20px;
            color: white;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="section section1">
            <h1>Welcome to My Homepage</h1>
        </div>
        <div class="section section2">
            <h2>About Us</h2>
        </div>
        <div class="section section3">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce at imperdiet erat. Duis blandit sem nec sem feugiat, at volutpat lorem mattis. Praesent in eros non erat vehicula convallis a a ligula. Sed convallis sapien vel ex posuere laoreet.</p>
        </div>
    </div>
</body>
</html>
